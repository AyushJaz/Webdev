<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="ecom.css">
</head>
<body>
    <div class="con">
        <div class="up">
            <div class="heading">NIKE SHOE 075</div>
            <div class="love">
                <input type="checkbox" id="like">
                <label for="like"><span class="material-symbols-outlined">
                    favorite
                    </span></label>
            </div>
            <div class="product"><img src="https://www.freeiconspng.com/thumbs/shoes-png/nike-women-running-shoes-png-image-6.png" alt=""></div>
            <div class="list">
                <div class="size">
                    <input type="radio" name="size" id="S">
                    <label for="S">S</label>
                    <input type="radio" name="size" id="M">
                    <label for="M">M</label>
                    <input type="radio" name="size" id="L">
                    <label for="L">L</label><input type="radio" name="size" id="XL">
                    <label for="XL">XL</label>
                </div>
                <div class="price">$500.19</div>
                <div class="add"><button> ADD TO CART<span class="material-symbols-outlined">
                    arrow_forward
                    </span></button></div>
            </div>
        </div >
            <div class="dow"></div>
    </div>
</body>
</html>
