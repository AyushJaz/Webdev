<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="icon" href="image/spotify.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="left">
        <nav>
            <ul>
                <li>
                    <a href="#" class="formating-left ">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="formating-left ">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        Search
                    </a>
                </li>
                <li>
                    <a href="#" class="formating-left">
                        <span class="material-symbols-outlined">
                            video_library
                        </span>
                        Your Library
                    </a>
                </li>
            </ul>
        </nav>
        <div class="playlist">
            <h1>PLAYLIST</h1>
            <ul>
                <li>
                    <label class="formating-left" for="creat-playlist">
                        <span class="material-symbols-outlined add">
                            add
                        </span>
                        Creat Playlist
                    </label>
                    <input type="checkbox" id="creat-playlist">
                </li>
                <li>
                    <label for="liked-song" class="formating-left">
                        <span class="material-symbols-outlined liked">
                            favorite
                        </span>
                        Liked Songs
                    </label>
                    <input type="checkbox" id="liked-song">
                </li>
            </ul>
        </div>
        <div class="mixsection">
            <h1>RapCaviar</h1>
            <ul>
                <li class="formating-left">Music mix #1</li>
                <li class="formating-left">Music mix #2</li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <div class="togalf">
                <div class="arrows">
                    <button> <span style="margin-left: 8px; background-color: transparent;"  class="material-symbols-outlined">
                        arrow_back_ios
                    </span></button>
                </div>
                <div class="arrows">
                    <button><span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span></button>
                </div>
            </div>
            <div class="nvigation">
                <ul>
                    <li>
                        <label for="playlist">Playlists</label>
                        <input type="radio" id="playlist" name="option">
                    </li>
                    <li> <label for="podcast">Podcasts</label>
                        <input type="radio" id="podcast" name="option">
                    </li>
                    <li>
                        <label for="artist">Artists</label>
                        <input type="radio" name="option" id="artist">
                    </li>
                    <li><label for="album">Albums</label>
                        <input type="radio" name="option" id="album">
                    </li>
                </ul>
            </div>
            <div class="user" id="user-section">
                <label for="user-name">
                <img src="image/edited photo.jpg" alt="user">
                    
                    <p class="user-name">Ayush Jaiswal</p>
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </label>    
                <div id="option">
                    <option value="hadcbh" class="hover">Profile</option>
                    <option value="hadcbh" class="hover">Account Setting</option>
                    <option value="hadcbh" class="hover">logout</option>
                </div>                
                <input type="checkbox" id="user-name">
            </div>
        </div>
        <div class="audioplayer">
            <audio controls class="audio">
                <source src="http://www.sousound.com/music/healing/healing_01.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
