<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal_c.css">
    <script lang="java-script"></script>
</head>
<body>
    <div class="container">
        <div class="ans">
            <input type="text" value="0" name="ans" id="ans">
        </div>
        <div class="functions">
            <div class="b1"><button value="1">1</button></div>
            <div class="b2"><button value="2">2</button></div>
            <div class="b3"><button value="3">3</button></div>
            <div class="pluse"><button value="add">+</button></div>
            <div class="b4"><button value="4">4</button></div>
            <div class="b5"><button value="5">5</button></div>
            <div class="b6"><button value="6">6</button></div>
            <div class="min"><button value="minus">-</button></div>
            <div class="b7"><button value="7">7</button></div>
            <div class="b8"><button value="8">8</button></div>
            <div class="b9"><button value="9">9</button></div>
            <div class="x"><button value="multiply">X</button></div>
            <div class="bop"><button value="opos">+/-</button></div>
            <div class="b0"><button value="0">0</button></div>
            <div class="bdot"><button value="point">.</button></div>
            <div class="beql"> <button value="sumit">=</button></div>
            <div class="bdiv"><button value="div">/</button></div>
            <div class="bc"><button value="non">Ce</button></div>
            <div class="bx"><button value="back">x</button></div>

        </div>
    </div>
</body>
</html>
