<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Hover Effect</title>
    <link rel="stylesheet" href="3d.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="https://assets.mycast.io/posters/subway-surfers-live-action-fan-casting-poster-206426-medium.jpg?1655479455" alt="">
            </div>
            <img src="https://i.pinimg.com/originals/97/b2/34/97b23459f852dce9280d1e70e223c6d4.png" alt="" class="threeD">
            <h2>Jake</h2>
        </div>
        <div class="card">
            <div class="imgBox">
                <img src="https://assets.mycast.io/posters/subway-surfers-live-action-fan-casting-poster-206426-medium.jpg?1655479455" alt="">
            </div>
            <img src="https://assets.stickpng.com/images/5e98bd145115f80004b9b2cd.png" alt="" class="threeD" height="480px">

            <h2>Tricky</h2>
        </div>
    </div>
</body>

</html>
